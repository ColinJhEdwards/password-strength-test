<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Test</title>
  </head>
  <body>
    <h1>Password Strength Test</h1>
    <div class="strength-meter" id="strength-meter"></div>
    <!-- aria-labelledby on the input is for screen readers so that when seleceted -->
    <!-- users will know they clicked on the password input -->
    <input
      value="password"
      type="text"
      autofocus
      aria-labelledby="password"
      class="password-input"
      id="password-input"
    />
    <div id="reasons" class="reasons"></div>
    <!-- defer makes it so the app.js loads after all the html -->
    <script src="app.js" defer></script>
  </body>
</html>
